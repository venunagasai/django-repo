<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h2>Login Page</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label>
            <input name="username" id="id_username" type="text" required>
        </p>
        <p>
            <label for="id_password">Password:</label>
            <input name="password" id="id_password" type="password" required>
        </p>
        <button type="submit">Login</button>
    </form>
</body>

</html>
